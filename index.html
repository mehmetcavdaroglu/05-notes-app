<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><img src="images/note.png" alt=""> Notes</h1>
        <button class="create-note-btn"><img src="images/create-note.png" alt=""> Create Notes</button>
        <div class="notes-container">
            <div class="note">
                <p contenteditable="true" class="input-box"></p>
                <img class="delete-note-btn" src="images/delete-note.png" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
